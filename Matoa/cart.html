<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cart</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
      <div class="cart-body">
         <div class="cart-body__items">
            <div class="cart-body__item">
               <div class="cart-body__card card-series">
                  <div class="card-series__image"><img src="img/cart/cart01.png" alt=""></div>
                  <div class="card-series__content">
                     <div class="card-series__name">Way Kambas Mini Ebony</div>
                     <div class="card-series__sale"></div>
                     <div class="card-series__old-price old-price">Rp 1.280.000</div>
                     <div class="card-series__price--cart price">Rp 1.024.000</div>
                     <div class="card-series__custom">Custom Engrave</div>
                     <div class="card-series__custom-text">“Happy | Birthday | from”</div>
                  </div>
               </div>
               <div class="cart-body__select select">
                  <div class="select__packing">
                     <div class="select__title">Select Packaging</div>
                     <select name="Select Packaging">
                        <option value="wooden" selected>Wooden Packaging (Rp 50.000)</option>
                        <option value="default">Default Packaging (Free)</option>
                     </select>
                  </div>
                  <div class="cart-body__sum">
                     <div class="cart-body__quantity quantity">
                        <button class="quantity__btn btn-minus dwn" type="button"><svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M0 1H16" stroke="#777777"/></svg>
                        </button>
                        <input class="quantity__input" type="text" name="name" value="1">
                        <button class="quantity__btn btn-plus" type="button"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M0 8H16M8 0V16" stroke="#777777"/></svg>
                        </button>

                     </div>
                     <div class="cart-body__price price">Rp 2.048.000</div>
                     <div class="cart-body__btn-del"><svg width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.6972 2.29715H12.0601L11.7033 0.870009C11.5755 0.358703 11.1161 5.13325e-06 10.589 0H5.49104C4.964 5.13325e-06 4.50459 0.358703 4.37677 0.870009L4.02002 2.29715H0.382859C0.171412 2.29715 0 2.46857 0 2.68001C0 2.89146 0.171412 3.06287 0.382859 3.06287H1.56972L2.28069 17.2866C2.31157 17.8977 2.816 18.3772 3.42781 18.3772H12.6912C13.3032 18.3772 13.8077 17.8972 13.8382 17.2859L14.5493 3.06287H15.6972C15.9087 3.06287 16.0801 2.89146 16.0801 2.68001C16.0801 2.46857 15.9087 2.29715 15.6972 2.29715ZM6.12553 13.4001C6.12553 13.6115 5.95411 13.7829 5.74267 13.7829C5.53122 13.7829 5.35981 13.6115 5.35981 13.4001V7.27433C5.35981 7.06289 5.53122 6.89147 5.74267 6.89147C5.95411 6.89147 6.12553 7.06289 6.12553 7.27433V13.4001ZM8.03973 14.5486C8.25117 14.5486 8.42259 14.3772 8.42259 14.1658V6.5086C8.42259 6.29715 8.25117 6.12574 8.03973 6.12574C7.82828 6.12574 7.65687 6.29715 7.65687 6.5086V14.1658C7.65687 14.3772 7.82828 14.5486 8.03973 14.5486ZM10.7204 13.4001C10.7204 13.6115 10.549 13.7829 10.3376 13.7829C10.1261 13.7829 9.95471 13.6115 9.95471 13.4001V7.27433C9.95471 7.06289 10.1261 6.89147 10.3376 6.89147C10.549 6.89147 10.7204 7.06289 10.7204 7.27433V13.4001ZM5.11937 1.05584L4.80911 2.29715H11.2705L10.9602 1.05584C10.9178 0.885236 10.7645 0.765523 10.5887 0.765711H5.49082C5.31503 0.765523 5.16176 0.885236 5.11937 1.05584Z" fill="#D93F3F"/>
                        </svg>
                        </div>
                  </div>
               </div>
            </div>
            <div class="cart-body__item">
               <div class="cart-body__card card-series">
                  <div class="card-series__image"><img src="img/cart/cart02.png" alt=""></div>
                  <div class="card-series__content">
                     <div class="card-series__name">Sikka (Ebony & Maple)</div>
                     <div class="card-series__sale"></div>
                     <div class="card-series__old-price old-price"></div>
                     <div class="card-series__price--cart price">Rp 1.264.000</div>
                     <div class="card-series__custom"></div>
                     <div class="card-series__custom-text"></div>
                  </div>
               </div>
               <div class="cart-body__select select">
                  <div class="select__packing">
                     <div class="select__title">Select Packaging</div>
                     <div class="cart-body__packing">
                        <select name="Select Packaging" id="sel">
                           <option value="wooden" selected>Wooden Packaging (Rp 50.000)</option>
                           <option value="default">Default Packaging (Free)</option>
                        </select>
                     </div>
                  </div>
                  <div class="cart-body__sum">
                     <div class="cart-body__quantity quantity">
                        <button class="quantity__btn btn-minus dwn" type="button"><svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M0 1H16" stroke="#777777"/></svg>
                        </button>
                        <input class="quantity__input" type="text" name="name" value="1">
                        <button class="quantity__btn btn-plus" type="button"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M0 8H16M8 0V16" stroke="#777777"/></svg>
                        </button>
                     </div>
                     <div class="cart-body__price price">Rp 1.264.000</div>
                     <div class="cart-body__btn-del"><svg width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.6972 2.29715H12.0601L11.7033 0.870009C11.5755 0.358703 11.1161 5.13325e-06 10.589 0H5.49104C4.964 5.13325e-06 4.50459 0.358703 4.37677 0.870009L4.02002 2.29715H0.382859C0.171412 2.29715 0 2.46857 0 2.68001C0 2.89146 0.171412 3.06287 0.382859 3.06287H1.56972L2.28069 17.2866C2.31157 17.8977 2.816 18.3772 3.42781 18.3772H12.6912C13.3032 18.3772 13.8077 17.8972 13.8382 17.2859L14.5493 3.06287H15.6972C15.9087 3.06287 16.0801 2.89146 16.0801 2.68001C16.0801 2.46857 15.9087 2.29715 15.6972 2.29715ZM6.12553 13.4001C6.12553 13.6115 5.95411 13.7829 5.74267 13.7829C5.53122 13.7829 5.35981 13.6115 5.35981 13.4001V7.27433C5.35981 7.06289 5.53122 6.89147 5.74267 6.89147C5.95411 6.89147 6.12553 7.06289 6.12553 7.27433V13.4001ZM8.03973 14.5486C8.25117 14.5486 8.42259 14.3772 8.42259 14.1658V6.5086C8.42259 6.29715 8.25117 6.12574 8.03973 6.12574C7.82828 6.12574 7.65687 6.29715 7.65687 6.5086V14.1658C7.65687 14.3772 7.82828 14.5486 8.03973 14.5486ZM10.7204 13.4001C10.7204 13.6115 10.549 13.7829 10.3376 13.7829C10.1261 13.7829 9.95471 13.6115 9.95471 13.4001V7.27433C9.95471 7.06289 10.1261 6.89147 10.3376 6.89147C10.549 6.89147 10.7204 7.06289 10.7204 7.27433V13.4001ZM5.11937 1.05584L4.80911 2.29715H11.2705L10.9602 1.05584C10.9178 0.885236 10.7645 0.765523 10.5887 0.765711H5.49082C5.31503 0.765523 5.16176 0.885236 5.11937 1.05584Z" fill="#D93F3F"/>
                        </svg>
                        </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="cart-body__checkout">
            <div class="cart-body__total">
               <div class="cart-body__promo">
                  <div class="cart-body__title">Kode Promo</div>
                  <div class="cart-body__input">
                     <input type="text" value="INDONESIA">
                  </div>
                  <div class="cart-body__sale">35% OFF</div>
               </div>
               <div class="cart-body__subtotal">
                  <div class="cart-body__label">Subtotal</div>
                  <div class="cart-body__value value">
                     <div class="value__old-price old-price">Rp 3.312.000</div>
                     <div class="value__price price">Rp 2.152.000</div>
                  </div>
               </div>
            </div>
            <a href="checkout.html" class="cart-body__btn" type="button">Checkout</a>
         </div>
      </div>
   </body>
</html>
